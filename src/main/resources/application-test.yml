server:
    port: 8082

spring:
    profiles:
        active: test

    jpa:
        hibernate:
            ddl-auto: create-drop
        show-sql: false
        database-platform: org.hibernate.dialect.H2Dialect

    datasource:
        driverClassName: org.h2.Driver
        url: jdbc:h2:mem:testdb
        username: root
        password: admin 

    h2:
        console:
            enabled: true
            path: /h2

# Command line: mvn spring-boot:run -Dspring-boot.run.profiles=test
